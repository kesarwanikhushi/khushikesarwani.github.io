<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Home Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
    <div class="logo">
            <img src="./7124274_netflix_logo_icon.png" alt="Netflix Logo">
    </div>
    <div class="search-bar">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Recently Added</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="user-profile"><button><a href="https://www.netflix.com/login">
            <img src="./Netflix-avatar.png" alt="User Profile"></a></button>
        </div>
    </div>
    </header>
    <main>
        <section class="hero">
            <img src="./bg1.jpg" alt="Hero Image">
            <div class="hero-text">
                <h1>Watch the latest movies and TV shows</h1>
                <a href="https://www.netflix.com/in/"><button>Watch Now</button></a>
            </div>
        </section>
        <section class="content-row">
            <h2>Popular on Netflix</h2>
            <div class="content">
                <div class="content-item">
                    <img src="./m1.jpg" alt="Movie 1">
                </div>
                <div class="content-item">
                    <img src="./m2.jpg" alt="Movie 2">
                </div>
                <div class="content-item">
                    <img src="./m3.jpg" alt="Movie 3">
                </div>
                <div class="content-item">
                    <img src="./m4.webp" alt="Movie 4">
                </div>
                <div class="content-item">
                    <img src="./m5.jpg" alt="Movie 5">
                </div>
            </div>
        </section>
        <section class="content-row">
            <h2>Trending Now</h2>
            <div class="content">
                <div class="content-item">
                    <img src="./mm1.jpeg" alt="Movie 6">
                </div>
                <div class="content-item">
                    <img src="./mm2.jpg" alt="Movie 7">
                </div>
                <div class="content-item">
                    <img src="./mm3.jpg" alt="Movie 8">
                </div>
                <div class="content-item">
                    <img src="./mm4.webp" alt="Movie 9">
                </div>
                <div class="content-item">
                    <img src="./mm5.jpg" alt="Movie 10">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Netflix, Inc.</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
